{%extends 'base.html'%}
{%load static%}
{%block content%}
<div id="heading">
    <img src="{%static 'img/logo.png'%}" width="80" height="80" class="img-circle" id="index_logo" alt="Avatar" >Techno</div>
    
    <!-- ALERTS -->
  {%include 'partials/_alerts.html' %}

  <img src="{%static 'img/home.jpeg'%}" id="static_home_img" alt="">

    <div class="welcome">
        Welcome to the Blog!
    </div>

    <div id="recent_post_heading">
        <h3>Some of our most recent posts:</h3>
    </div>
          {%for recent_post in recent_posts%}
                 <div class="recent_post">
                     <h4>
                         <a href="{% url 'post' recent_post.id%}" style="color: rgba(43, 39, 39, 0.945);">{{recent_post.title}}</a>:
                        </h4>
                    </div>
                 {%if recent_post.image%}
                    <a href="{% url 'post' recent_post.id%}"><img src="{{recent_post.image.url}}" alt="" class="img-fluid"  id="recent_img"></a>
                {%endif%}
          {%endfor%}
      

{%endblock%}
